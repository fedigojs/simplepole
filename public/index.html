<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="fullOption">
      <div class="info-section">
        <div class="info-item">
          <label for="name">Імʼя:</label>
          <span class="info-value" id="name" contenteditable="true"
            >[Імʼя]</span
          >
        </div>
        <div class="info-item">
          <label for="division">Підрозділ:</label>
          <span class="info-value" id="division" contenteditable="true"
            >[Підрозділ]</span
          >
        </div>
        <div class="info-item">
          <label for="category">Категорія:</label>
          <span class="info-value" id="category" contenteditable="true"
            >[Категорія]</span
          >
        </div>
      </div>

      <table id="myTable">
        <thead>
          <tr>
            <th>Номер</th>
            <th>Код</th>
            <th>Назва</th>
            <th>Елемент</th>
            <th>Тех цінність</th>
            <th>Опис</th>
          </tr>
        </thead>
        <tbody>
          <!-- Строки будут добавляться сюда -->
        </tbody>
      </table>

      <select id="nameSelector"></select>
      <button onclick="addRowBySelectedName()">Додати строку</button>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
      <button onclick="generatePDF()">Зберегти в PDF</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
