<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poleeducation.in.ua</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css" />
  </head>
  <body id="content">
    <main>
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            >
              <img
                src="/images/pole_education_logo.png"
                alt="Логотип"
                width="200"
                height="40"
              />
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li>
                <a href="#" class="nav-link px-2 text-secondary">Головна</a>
              </li>
              <li><a href="#" class="nav-link px-2 text-white">Курси</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Таблиця</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white"></a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input
                type="search"
                class="form-control form-control-dark text-bg-dark"
                placeholder="Search..."
                aria-label="Search"
              />
            </form>

            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">
                Login
              </button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
    </main>
    <div id="fullOption">
      <!-- <div class="logo-container">
        <img src="/images/logo_poleeducation.png" alt="Логотип" class="logo" />
      </div> -->
      <div class="container" style="max-width: 1200px">
        <div class="info-section">
          <div class="form-group row info-item m-2">
            <label for="name" class="col-sm-2 col-form-label">Імʼя:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ваше імʼя"
                style="max-width: 250px"
              />
            </div>
          </div>

          <div class="form-group row info-item m-2">
            <label for="age-category" class="col-sm-2 col-form-label"
              >Вікова категорія:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="age-category"
                placeholder="Вікова категорія"
                style="max-width: 250px"
              />
            </div>
          </div>

          <div class="form-group row info-item m-2">
            <label for="category" class="col-sm-2 col-form-label"
              >Розряд:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="category"
                placeholder="Розряд"
                style="max-width: 250px"
              />
            </div>
          </div>

          <div class="form-group row m-2">
            <label for="direction" class="col-sm-2 col-form-label"
              >Напрямок:</label
            >
            <div class="col-sm-10">
              <select
                class="form-control"
                id="direction"
                style="max-width: 250px"
              >
                <option value="id1">Пілон</option>
                <option value="id2">Кільце</option>
                <option value="id3">Полотна</option>
              </select>
            </div>
          </div>
        </div>

        <table
          id="myTable"
          class="table table-striped table-hover table-bordered"
        >
          <thead class="table-dark">
            <tr>
              <th scope="col">№</th>
              <th scope="col">Код</th>
              <th scope="col">Назва</th>
              <th scope="col">Елемент</th>
              <th scope="col">Тех цінність</th>
              <th scope="col">Опис</th>
            </tr>
          </thead>
          <tbody scope="row">
            <!-- Строки будут добавляться сюда -->
          </tbody>
        </table>

        <div class="mb-3" style="max-width: 250px">
          <select id="nameSelector" class="form-select">
            <!-- Опции будут добавляться сюда -->
          </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button
            class="btn btn-primary me-md-2"
            type="button"
            onclick="addRowBySelectedName()"
          >
            Додати строку
          </button>
          <button
            class="btn btn-secondary me-md-2"
            type="button"
            onclick="removeLastRow()"
          >
            Видалити останню строку
          </button>
          <button class="btn btn-success" type="button" onclick="saveAsPDF()">
            Зберегти в PDF
          </button>
        </div>

        <!-- Переместил кнопку после скрипта jsPDF -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="/javascript/bootstrap.bundle.min.js"></script>

    <script>
      function saveAsPDF() {
        const element = document.getElementById("content"); // Получаем элемент для сохранения в PDF
        const opt = {
          margin: [0.5, 0.5], // Установите меньшие отступы, например, 0.5 дюйма со всех сторон
          filename: "myfile.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2, letterRendering: true, useCORS: true }, // Уменьшите масштаб, если нужно
          jsPDF: { unit: "in", format: "a4", orientation: "landscape" }, // Используйте альбомную ориентацию
        };
        html2pdf().set(opt).from(element).save();
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
