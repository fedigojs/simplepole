<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poleeducation.in.ua</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="fullOption">
      <div class="logo-container">
        <img src="/images/logo_poleeducation.png" alt="Логотип" class="logo" />
      </div>

      <div class="info-section">
        <div class="info-item">
          <label for="name">Імʼя:</label>
          <span class="info-value" id="name" contenteditable="true"> </span>
        </div>

        <div class="info-item">
          <label for="category">Розряд:</label>
          <span class="info-value" id="category" contenteditable="true"> </span>
        </div>
        <div class="info-item">
          <label for="category">Вікова категорія:</label>
          <span class="info-value" id="category" contenteditable="true"> </span>
        </div>
        <label for="direction">Напрямок:</label>
        <select id="direction">
          <option value="id1">Пілон</option>
          <option value="id2">Кільце</option>
          <option value="id3">Полотна</option>
        </select>
      </div>

      <table id="myTable">
        <thead>
          <tr>
            <th class="column-narrow">№</th>
            <th class="column-medium">Код</th>
            <th class="column-medium">Назва</th>
            <th class="column-wide">Елемент</th>
            <th class="column-medium">Тех цінність</th>
            <th class="column-description">Опис</th>
          </tr>
        </thead>
        <tbody>
          <!-- Строки будут добавляться сюда -->
        </tbody>
      </table>

      <select id="nameSelector"></select>
      <button onclick="addRowBySelectedName()">Додати строку</button>

      <button onclick="removeLastRow()">Видалити останню строку</button>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
      <button onclick="generatePDF()">Зберегти в PDF</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
