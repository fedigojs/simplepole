<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poleeducation.in.ua</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="content">
    <div id="fullOption">
      <div class="logo-container">
        <img src="/images/logo_poleeducation.png" alt="Логотип" class="logo" />
      </div>

      <div class="info-section">
        <div class="info-item">
          <label for="name">Імʼя:</label>
          <span class="info-value" id="name" contenteditable="true"> </span>
        </div>

        <div class="info-item">
          <label for="category">Розряд:</label>
          <span class="info-value" id="category" contenteditable="true"> </span>
        </div>
        <div class="info-item">
          <label for="category">Вікова категорія:</label>
          <span class="info-value" id="category" contenteditable="true"> </span>
        </div>
        <label for="direction">Напрямок:</label>
        <select id="direction">
          <option value="id1">Пілон</option>
          <option value="id2">Кільце</option>
          <option value="id3">Полотна</option>
        </select>
      </div>

      <table id="myTable">
        <thead>
          <tr>
            <th class="column-narrow">№</th>
            <th class="column-medium">Код</th>
            <th class="column-medium">Назва</th>
            <th class="column-wide">Елемент</th>
            <th class="column-medium">Тех цінність</th>
            <th class="column-description">Опис</th>
          </tr>
        </thead>
        <tbody>
          <!-- Строки будут добавляться сюда -->
        </tbody>
      </table>

      <select id="nameSelector"></select>
      <button onclick="addRowBySelectedName()">Додати строку</button>

      <button onclick="removeLastRow()">Видалити останню строку</button>

      <button onclick="saveAsPDF()">Зберегти в PDF</button>
      <!-- Переместил кнопку после скрипта jsPDF -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script>
      function saveAsPDF() {
        const element = document.getElementById("content"); // Получаем элемент для сохранения в PDF
        const opt = {
          margin: [0.5, 0.5], // Установите меньшие отступы, например, 0.5 дюйма со всех сторон
          filename: "myfile.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2, letterRendering: true, useCORS: true }, // Уменьшите масштаб, если нужно
          jsPDF: { unit: "in", format: "a3", orientation: "landscape" }, // Используйте альбомную ориентацию
        };
        html2pdf().set(opt).from(element).save();
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
